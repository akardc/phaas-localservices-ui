<table mat-table [dataSource]="repos" class="mat-elevation-z8">

  <ng-container matColumnDef="running">
    <th mat-header-cell *matHeaderCellDef>Running</th>
    <td mat-cell *matCellDef="let element; dataSource: repos">
      @if ((element.status$ | async)?.running) {
        <div class="running-dot"></div>
      }
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element; dataSource: repos"> {{ element.basicDetails.name }}</td>
  </ng-container>

  <ng-container matColumnDef="lastModified">
    <th mat-header-cell *matHeaderCellDef> Last Modified</th>
    <td mat-cell
        *matCellDef="let element; dataSource: repos"> {{ (element.status$ | async)?.lastModified | date:'short' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="branch">
    <th mat-header-cell *matHeaderCellDef>Branch</th>
    <td mat-cell *matCellDef="let element; dataSource: repos"> {{ (element.status$ | async)?.branch }}</td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; dataSource: repos">
      @if ((element.status$ | async)?.running) {
        <button mat-flat-button color="primary" class="stop-button" (click)="element.stop()">Stop</button>
      } @else {
        <button mat-flat-button color="primary" class="start-button" (click)="element.start()">Start</button>
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
